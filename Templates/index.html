<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>vsme</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Kosugi|Orbitron|Righteous|VT323" rel="stylesheet">
</head>
<body>
<header></header>
<div id="wrap">
    <h1>vsME!</h1>

    <h2>目標</h2>

    <h2>
        {%for Individual_goal in goal %}
        {{ Individual_goal[1] }}
        {% endfor %}
    </h2>

    <div class="log">
        <ul>
            {%for Individual_detail in detail %}
            <li>{{ Individual_detail[1] }} {{ Individual_detail[2] }} {{ Individual_detail[3] }} {{ Individual_detail[4]
                }}
            </li>
            {% endfor %}
        </ul>
    </div>

    <h2>今日は何をしましたか？</h2>
    <ul>
        <li><a href="{{ url_for('add_detail_date') }}">記録する</a></li>
    </ul>
</div>
<footer></footer>
</body>
</html>
